<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="images/Favicon.png" type="image/png" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Metas For Social Networks  -->
    <meta property="og:image" content="./images/Meta.png" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1024" />
    <meta property="og:image:height" content="1024" />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://abelfubu.github.io/shop-javascript/"
    />
    <meta property="og:title" content="Shop" />
    <meta
      property="og:description"
      content="Un e-commerce en HTML, CSS y javascript"
    />
    <!--Import Google Icon Font-->
    <link
      type="text/css"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <title>Shop</title>
  </head>

  <body>
    <div id="cart">
      <h3>Shopping Cart</h3>
      <div class="cart-items"></div>
      <span id="cart-total-price"></span>
      <button class="primary">Buy</button>
      <button id="exit-cart" class="danger">Cancel</button>
    </div>

    <header>
      <div class="logo">
        <h4>abelFubu</h4>
      </div>
      <ul>
        <li><i class="material-icons">favorite_border</i></li>
        <li><span id="notification"></span></li>
        <li>
          <i id="cart-button" class="material-icons">local_grocery_store </i>
          <span class="badge" id="price"></span>
        </li>
      </ul>
    </header>

    <section class="hero">
      <!-- <div class="letter-wrapper"></div> -->
      <div class="bg-img-hero"></div>
      <div class="letter">a</div>
      <div class="letter">b</div>
      <div class="letter">e</div>
      <div class="letter">l</div>
      <div class="letter">f</div>
      <div class="letter">u</div>
      <div class="letter">b</div>
      <div class="letter">u</div>
    </section>
    <h1>Shop</h1>
    <section class="app">
      <aside>
        <h4>Categories</h4>
        <form action="">
          <h5>Filter by price</h5>
          <div id="test-slider"></div>
          <button class="primary">Filter</button>
        </form>
      </aside>
      <main>
        <div class="shop"></div>
      </main>
    </section>
    <div id="backdrop" class="hidden"></div>
    <!-- Compiled and minified JavaScript -->
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"
    ></script>

    <script src="js/Classes/Cart.js"></script>
    <script src="js/Classes/CartItem.js"></script>
    <script src="js/Classes/Card.js"></script>
    <script src="js/Classes/Shop.js"></script>
    <script src="js/Classes/Filters.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
